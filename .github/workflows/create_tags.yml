name: Create Tag
on:
  pull_request:
    branches:
      - production
    types:
      - closed
jobs:
  # https://github.com/marketplace/actions/semver-release
  tags:
    name: Create Tag by PR Semver
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - name: Compute next version tag
        id: semver
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: production
          release_strategy: none # for next bump version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: production
          release_strategy: tag # Create tags
          tag: "v${{ steps.semver.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release #create release
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: production
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
